<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>How are you feeling today?</h2>
  <div>
    <input type="radio" id="happy" name="mood" value="happy">
    <label for="happy">Happy</label>
    <input type="radio" id="sad" name="mood" value="sad">
    <label for="sad">Sad</label>
    <input type="radio" id="chill" name="mood" value="chill">
    <label for="chill">Chill</label>
    <input type="radio" id="hype" name="mood" value="hype">
    <label for="hype">Hype</label>
  </div>
  <button id="playButton">Play Music</button>
  <button id="pauseButton">Pause Music</button>
  <script src="main.js"></script>
</body>
</html>
